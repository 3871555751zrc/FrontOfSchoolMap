<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="../css/mui.css" />
		<link rel="stylesheet" href="register.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
		    <form class="mui-input-group">
					<div class="mui-input-row">
						<label>用户名</label>
						<input type="text" placeholder="输入用户名" id="username">
					</div>
					<div class="mui-input-row">
						<label>密码</label>
						<input type="text" class="mui-input-clear" placeholder="输入密码" id="password">
					</div>
					<div class="mui-input-row">
						<label>确认密码</label>
						<input type="password" class="mui-input-clear" placeholder="输入确认密码" id="checkpassword">
					</div>
					<div class="mui-input-row">
						<label>找回密码</label>
						 <input type="password" id="findPassQuAnw" placeholder="输入你最喜欢的食物？这将作为找回密码的唯一凭证">
					</div>
                   
                    

	     </form>
		            <div class="mui-button-row">
						<button id="registerBtn" class="mui-btn mui-btn-primary mui-btn-block">注册</button>
						<button id="goToLogin" class="mui-btn mui-btn-success mui-btn-block">已经有？前去登录</button>
					    
		            </div>
		           
					
		    <div id="middlePopover" class="mui-popover">
			<div class="mui-popover-arrow"></div>
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell"><a href="#">Item1</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item2</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item3</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item4</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item5</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item6</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item7</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item8</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item9</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item110</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
				
		
		</div>
		</div>
