<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>忘记密码</title>
		<link rel="stylesheet" href="../css/mui.css" />
		<link rel="stylesheet" href="forgetPassword.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content">
		    <div class="questionBox">
		    	<span>你的问题：&nbsp;&nbsp;</span>
		    	<span id = "myQuestion">你最喜欢的食物是？</span>
		    </div>
		    <div class="inputBox">
		    	<span>输入你的答案：&nbsp;&nbsp;</span>
		    	<input type="text" id="anwser" />
		    	<span>输入你的账号：&nbsp;&nbsp;</span>
		    	<input type="text" id="username" />
		     <button type="button" id="submit" class="mui-btn mui-btn-primary mui-btn-block">提交</button>
		    </div>
		</div>
		<script src="../js/require.js" data-main="forgetPassword"></script>
	</body>
</html>
